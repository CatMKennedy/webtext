{% extends "layout.html" %}
{% block body %}
  {% if  session.logged_in %}
  
    <form action="{{ url_for('count_words') }}" method=post class=count> 
    <dl> 
      <dt>Choose a word:
      <dd><input type="text" size=30 name=word><br><br>
      <dt>Choose text(s):
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Author:
        <dd><input type=text size=30 name=author>
        <dt>Genre:
        <dd><input type=text size=30 name=author>
        <dd><input type=submit value=submit>
    </dl>
    </form>
  {% else %}
    <h2>Analyse text - not logged in</h2>
  {% endif %}
{% endblock %}
